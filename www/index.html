<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <script>
      var count = 0;

      function play(){
        var no = Math.floor(Math.random() * 5);

    var image_name;
    if (no == 0) {
    image_name = "hazure.png";
    } else if (no == 1) {
    image_name = "game.png";
    } else if (no == 2) {
    image_name = "pan.png";
    } else if (no == 3) {
    image_name = "niku.png";
    } else {
    image_name = "doro.png";
    }
    
    count++;
    alert("景品が出ました！"+count+"回目");

    if(count % 10 == 0)
    {
      image_name = "satu.png";
    }

    //１秒間間振動させる
  navigator.vibrate(1000);

    document.getElementById("omikuji").src = "images/" + image_name;
    document.getElementById("playBtn").innerHTML = "やりなおす";
    }
    </script>
</head>
<body>
	<img src="images/gatya.png" id="omikuji">
    <button id="playBtn" onclick="play()">ガチャを回す</button>
</body>
</html>
